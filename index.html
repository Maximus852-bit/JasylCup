<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASYLCUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: radial-gradient(circle, #66BB6A, #3FA448);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin: 0 auto;
        }

            .logo img {
                width: 450px;
                height: auto;
            }

        .button {
            margin-top: 15px;
        }

            .button button {
                background-color: #18601F;
                color: white;
                font-size: 28px;
                font-weight: 500;
                padding: 20px 40px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: transform 0.2s;
            }

                .button button:hover {
                    transform: scale(1.1);
                }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 10px;
        }

            .language-selector span {
                padding: 5px 10px;
                border: 2px solid transparent;
                border-radius: 5px;
                transition: border-color 0.2s, background-color 0.2s;
            }

                .language-selector span:hover {
                    text-decoration: none;
                    border-color: white;
                    background-color: rgba(255, 255, 255, 0.2);
                }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.querySelector('.language-selector');
            const button = document.querySelector('.button button');

            const buttonTexts = {
                KZ: 'Бастау',
                US: 'Start',
                RU: 'Начать'
            };

            let selectedLang = 'RU'; // Default language

            languageSelector.addEventListener('click', (event) => {
                if (event.target.tagName === 'SPAN') {
                    selectedLang = event.target.textContent;
                    document.documentElement.lang = selectedLang.toLowerCase();
                    button.textContent = buttonTexts[selectedLang] || 'Start';
                }
            });

            button.addEventListener('click', () => {
                // Redirect to the next page with the selected language as a URL parameter
                window.location.href = `generator.html?lang=${selectedLang}`;
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/v7_2.png" alt="JASYLCUP Logo">
        </div>
        <div class="button">
            <button>Начать</button>
        </div>
        <div class="language-selector">
            <span>KZ</span>
            <span>US</span>
            <span>RU</span>
        </div>
    </div>
</body>
</html>
