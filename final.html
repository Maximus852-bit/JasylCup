<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JasylCup - Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap&subset=cyrillic" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: #E5E5E5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 20%; /* Логотип занимает 20% ширины экрана */
            height: auto;
            margin-bottom: 20px; /* Отступ под логотипом */
        }

        .message {
            font-size: 28px; /* Более крупный шрифт */
            font-weight: 700; /* Жирный текст */
            color: #3FA448; /* Зелёный цвет текста */
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .thanks {
            font-size: 22px; /* Более крупный шрифт для благодарности */
            font-weight: 700; /* Жирный текст */
            color: #3FA448; /* Зелёный цвет текста */
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <img src="./images/v7_2.png" alt="JasylCup Logo" class="logo">

    <!-- Основное сообщение -->
    <div class="message" id="main-message"></div>
    
    <!-- Благодарность -->
    <div class="thanks" id="thanks-message"></div>

    <script>
        // Получение языка из параметров URL
        function getLanguage() {
            const params = new URLSearchParams(window.location.search);
            return params.get('lang') || 'ru'; // По умолчанию русский
        }

        // Тексты для перевода
        const translations = {
            kz: {
                main: 'Сіздің EcoCoins мобильді қосымшадағы шотыңызға аударылады.',
                thanks: 'JasylCup қолданғаныңыз үшін рахмет!'
            },
            ru: {
                main: 'Ваши EcoCoins будут зачислены на ваш счёт в мобильном приложении.',
                thanks: 'Спасибо за использование JasylCup!'
            },
            us: {
                main: 'Your EcoCoins will be credited to your account in the mobile app.',
                thanks: 'Thank you for using JasylCup!'
            }
        };

        // Установка перевода
        function setTranslation() {
            const lang = getLanguage().toLowerCase();
            const translation = translations[lang] || translations['ru']; // Русский по умолчанию

            document.getElementById('main-message').textContent = translation.main;
            document.getElementById('thanks-message').textContent = translation.thanks;
        }

        // Установка перевода при загрузке
        setTranslation();

        // Редирект через 5 секунд
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
